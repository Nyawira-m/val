<!DOCTYPE html>
<html>
<head>
  <title>Valentine</title>
  <style>
    body {
      font-family: Georgia, serif;
      text-align: center;
      background-color: #6d071a;
      color: white;
      padding-top: 80px;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-weight: normal;
      font-size: 32px;
    }

    button {
      padding: 12px 22px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: opacity 0.6s ease, transform 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #bbb;
    }

    .splash-photo {
      position: absolute;
      width: 150px;
      border-radius: 14px;
      opacity: 1;
      transition: opacity 1s ease;
      pointer-events: none;
    }
  </style>
</head>
<body>

<h1>Hey Billy, will you be my Valentine?</h1>

<button id="yesBtn" onclick="goYes()">Yes</button>
<button id="noBtn" onclick="goNo()">No</button>

<script>
const photos = ["meandbilly1.jpg", "meandbilly2.jpg", "meandbilly3.jpg"]; // Add more if you want

function splashPhotos() {
  const duration = 5000; // splash duration
  const intervalTime = 400;

  const interval = setInterval(() => {
    const src = photos[Math.floor(Math.random() * photos.length)];
    const img = document.createElement("img");
    img.src = src;
    img.className = "splash-photo";
    img.style.top = Math.random() * (window.innerHeight - 200) + "px";
    img.style.left = Math.random() * (window.innerWidth - 200) + "px";
    document.body.appendChild(img);
    setTimeout(() => {
      img.style.opacity = "0";
      setTimeout(() => img.remove(), 1000);
    }, 1000);
  }, intervalTime);

  setTimeout(() => clearInterval(interval), duration);
}

splashPhotos();

function goYes() {
  window.location.href = "yes.html";
}

function goNo() {
  window.location.href = "no.html";
}
</script>

</body>
</html>
